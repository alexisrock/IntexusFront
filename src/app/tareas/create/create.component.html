<app-menu></app-menu>
<br>


<div class="container">

  <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">
      <h2>Tarea</h2>
    </div>
    <div class="card-body">
      @if(loading$ | async) {
      <div class="alert" [class]="{'alert-success': isCorrect === true ,'alert-danger': isCorrect === false }"
        role="alert">
        {{ message}}
      </div>
      }


      <form [formGroup]="miFormulario"   >

        <div>
          <label class="form-label" for="tarea">Nombre de la tarea:</label>
          <input id="tarea" type="text" class="form-control" formControlName="tarea">
          <div *ngIf="miFormulario.get('tarea')?.invalid && miFormulario.get('tarea')?.touched" class="colorRed">
            El nombre de la tarea es obligatorio.
          </div>
        </div>

<br>
        <div>
          <label class="form-label" for="descripcion">Descripción:</label>
          <input id="descripcion" type="text" class="form-control" formControlName="descripcion">
          <div *ngIf="miFormulario.get('descripcion')?.invalid && miFormulario.get('descripcion')?.touched" class="colorRed">
            Introduce un email válido.
          </div>
        </div>
        <br>


        <button (click)="onSubmit()"[disabled]="miFormulario.invalid" class="btn btn-outline-success">Enviar</button>
      </form>





    </div>
  </div>

</div>
